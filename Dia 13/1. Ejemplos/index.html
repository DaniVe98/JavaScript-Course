<!DOCTYPE html>
  <head>
    <title>Sincronía y Asincronía</title>
  </head>
  <body>
    <script>
      // Accion 1
      console.log('Inicio del codigo sincronico');

      // Accion 2
      setTimeout(function() {
        for (let i = 0; i < 10; i++) {
          console.log(i);
        }
      }, 0);

      // Accion 3
      console.log('Fin del codigo sincronico');
    </script>
  </body>
</html>
