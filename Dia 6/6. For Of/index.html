<!DOCTYPE html>
  <head>
    <title>Loop For Of</title>
  </head>
  <body>
    <script>
      let array1 = ["a", "b", "c", "d"];
      let array2 = "Bienvenido";

      function loopear(){
        for(let letra of array1){
          document.write(letra + "<br>");
        }
      }
      
      function loopear2(){
        for(let letra of array2){
          document.write(letra + "<br>");
        }
      }
    </script>
  </body>
</html>
