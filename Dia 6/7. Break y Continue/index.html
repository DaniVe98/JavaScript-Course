<!DOCTYPE html>
  <head>
    <title>Break & Continue</title>
  </head>
  <body>
    <script>
      let array1 = [1,5,25,95,11,10,62,15,9];

      for(let numero of array1){
        if(numero < 50){
          document.write(numero + "<br>");
        }
        else{
          // break;
          continue;
        }
      }

      document.write("Esto es todo");
    </script>
  </body>
</html>
