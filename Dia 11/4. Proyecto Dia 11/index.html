<!DOCTYPE html>
  <head>
    <title>Resumen cuenta bancaria</title>
    <link rel="stylesheet" href="misEstilos.css">
    <script src="misScripts.js"></script>
  </head>
  <body onload="cargarResumen()">
    <div class="logo">
      <img src="lion-309219_1280.png" alt="Logo Image">
    </div>
    <div>
      <h1 id="banco"></h1>
      <h2 id="sucursal"></h2>
    </div>
    <hr>
    <div>
      <h3 id="titular"></h3>
      <p>
        <b>Nro Cuenta:</b>
        <label id="cuenta"></label>
      </p>
    </div>
    <hr>
    <div class="saldo">
      <div>
        <img class="fila" src="american-flag-1311744_1280.png" alt="American icon">
        <p class="fila" id="usd"></p>
      </div>
      <div>
        <img class="fila" src="european-1067054_1280.jpg" alt="Europe icon">
        <p class="fila" id="eur"></p>
      </div>
    </div>
    <hr>
    <div>
      <p>
        <b>CBU:</b>
        <label id="cbu"></label>
      </p>
      <p>
        <b>Abierta:</b>
        <label id="abierto"></label>
      </p>
    </div>
  </body>
</html>
