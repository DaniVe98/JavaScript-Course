<!DOCTYPE html>
  <head>
    <title>Funciones</title>
  </head>
  <body>
    <script>
      function sumar(){
        let resultado = 2 + 3;
        return resultado;

        // La opción return cuando es llamada una vez se corta, es decir no leerá después lo que exista
        let nombre = "Juan";
        return nombre;
      }

      let numero = "El numero es " + sumar();
      alert(nombre);
    </script>
  </body>
</html>
